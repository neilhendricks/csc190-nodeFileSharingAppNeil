<!DOCTYPE html>
<html>
  <head>
    <title>File Upload Form</title>
  </head>
  <body>
    <h1>Upload a File</h1>
    <form action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" /><br />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
