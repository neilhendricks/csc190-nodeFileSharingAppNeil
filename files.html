<!DOCTYPE html>
<html>
  <head>
    <title>Uploaded Files</title>
  </head>
  <body>
    <h1>Uploaded Files</h1>
    <ul>
      <% for (var i = 0; i < files.length; i++) { %>
        <li><a href="/uploads/<%= files[i] %>"><%= files[i] %></a></li>
      <% } %>
    </ul>
  </body>
</html>
